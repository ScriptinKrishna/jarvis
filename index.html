<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>JARVIS</title>
  </head>
  <body>
    <div class="hamburg">
      <img src="hamburg.svg" alt="Hamburger Menu" />
    </div>

    <div class="close">
      <img src="close.svg" alt="Close Menu" />
    </div>

    <div class="machine">
      <div class="clock cont">
        <img
          src="https://teds-jarvis.netlify.app/clock1.png"
          class="img"
          width="50"
        />
        <span id="time">12:24</span>
      </div>

      <div class="internet cont">
        <img
          src="https://teds-jarvis.netlify.app/internet1.png"
          class="img2"
          width="50"
        />
        <span>online</span>
      </div>

      <div class="temp">
        <p id="local"></p>
        <p id="country"></p>
        <p id="weatherT"></p>
        <p id="weatherD"></p>
        <img src="" alt="Weather Icon" id="weatherIcon" />
        <p id="oTemp"></p>
        <p id="feelsLikeTemp"></p>
        <p id="minT"></p>
        <p id="maxT"></p>
      </div>
    </div>

    <div class="jarvis_setup in_middle">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Type Your Name Here" />
      <br />
      <hr />
      <!-- Corrected missing closing tag -->
      <label for="bio">Your Bio</label>
      <input type="text" id="bio" placeholder="Enter your Bio" />
      <br />
      <hr />
      <label for="location">Your Location</label>
      <input type="text" id="location" placeholder="Enter Your Location" />
      <br />
      <hr />
      <label for="instagram">Instagram Profile</label>
      <input
        type="text"
        id="instagram"
        placeholder="Your Instagram Account Name.   i_m_krishn.a__"
      />
      <br />
      <hr />
      <label for="twitter">Twitter Profile</label>
      <input
        type="text"
        placeholder="Your Twitter/X Account Name"
        id="twitter"
      />
      <br />
      <hr />
      <label for="github">Github Profile</label>
      <input
        type="text"
        placeholder="Your Github Account Name.   ScriptinKrishna"
        id="github"
      />
      <br />
      <hr />
      <button class="submit">Submit</button>
    </div>

    <button id="start">Start Chat</button>
    <button id="info">Change my info</button>
    <div class="messages"></div>
    <video loop muted class="video">
      <source
        type="video/mp4"
        src="audio.mp4"
      />
      />
    </video>

    <noscript>You need JS for this web app!</noscript>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
